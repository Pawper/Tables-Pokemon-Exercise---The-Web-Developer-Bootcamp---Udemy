<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- I used CSS instead of styling with attributes. See the readme. -->
  <link rel="stylesheet" href="styles/style.css">
  <title>Pokemon Chart</title>
</head>
<body>
  <h1>First Gen Pokemon Chart</h1>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Type</th>
        <th>Evolves Into</th>
      </tr>
    </thead>
    <tbody>
      <!-- Bulbasaur -->
      <tr>
        <td><img src="http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png" alt="A quadrupedal green lizard with a closed flower bud on its back. It's smiling and has red eyes."></td>
        <td>Bulbasaur</td>
        <td>Grass/Poison</td>
        <td><a href="http://pokemon.wikia.com/wiki/Ivysaur">Ivysaur</a></td>
      </tr>
      <!-- Charmander -->
      <tr>
        <td><img src="http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png" alt="A bipedal orange lizard with a flame on the tip of its tail. It's smiling and has blue eyes."></td>
        <td>Charmander</td>
        <td>Fire</td>
        <td><a href="http://pokemon.wikia.com/wiki/Charmeleon">Charmeleon</a></td>
      </tr>
      <!-- Squirtle -->
      <tr>
        <td><img src="http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png" alt="A bipedal blue turtle with a brown shell a a plump curly tail. It's smiling and has red eyes."></td>
        <td>Squirtle</td>
        <td>Water</td>
        <td><a href="http://pokemon.wikia.com/wiki/Wartortle">Wartortle</a></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
